<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #FDFBF7;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #3E2723;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 20px solid #FDFBF7;
        }

        .border-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #C5A059;
            pointer-events: none;
            z-index: 10;
        }

        .pre-title {
            font-size: 1.5rem;
            color: #8D6E63;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .module-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: #1A3C40;
            margin-bottom: 10px;
        }

        .module-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #C5A059;
            font-style: italic;
            margin-bottom: 60px;
        }

        .preview-list {
            list-style: none;
            text-align: left;
            display: inline-block;
        }

        .preview-item {
            font-size: 1.6rem;
            color: #3E2723;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .preview-icon {
            color: #1A3C40;
            margin-right: 20px;
            font-size: 1.2rem;
        }

        .footer-text {
            margin-top: 60px;
            font-size: 1.2rem;
            color: #8D6E63;
            letter-spacing: 1px;
            border-top: 1px solid #C5A059;
            padding-top: 20px;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="border-frame"></div>
        
        <div class="pre-title">Coming Up Next</div>
        
        <h1 class="module-title">Module 5: Al-Shabāb</h1>
        <div class="module-subtitle">Youth & Early Manhood</div>

        <ul class="preview-list">
            <li class="preview-item">
                <i class="fas fa-chevron-right preview-icon"></i>
                The Shepherd & The Merchant
            </li>
            <li class="preview-item">
                <i class="fas fa-chevron-right preview-icon"></i>
                The Alliance of Virtues (Ḥilf al-Fuḍūl)
            </li>
            <li class="preview-item">
                <i class="fas fa-chevron-right preview-icon"></i>
                Marriage to Khadījah bint Khuwaylid
            </li>
            <li class="preview-item">
                <i class="fas fa-chevron-right preview-icon"></i>
                The Rebuilding of the Ka'bah
            </li>
        </ul>

        <div class="footer-text">The Path to Prophethood Continues...</div>
    </div>
</body>
</html>
