<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- IMPORTANT: real mobile viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Seerah Slides</title>

  <style>
    :root { --pad: 10px; }

    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
      -webkit-text-size-adjust: 100%;
    }

    body { height: 100dvh; }

    #app {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-rows: 1fr auto;
      padding:
        max(env(safe-area-inset-top), var(--pad))
        max(env(safe-area-inset-right), var(--pad))
        max(env(safe-area-inset-bottom), var(--pad))
        max(env(safe-area-inset-left), var(--pad));
      box-sizing: border-box;
      gap: 10px;
    }

    #stageArea {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 0;
    }

    /* This wrapper will be sized by JS to the *scaled* width/height */
    #stageWrap {
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);
      position: relative;
    }

    /* We keep iframe at 1280x720, then scale it via transform */
    #frame {
      width: 1280px;
      height: 720px;
      border: 0;
      display: block;
      transform-origin: top left;
      background: #FDFBF7;
    }

    #hud {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #fff;
      user-select: none;
    }

    #hud .pill {
      background: rgba(0,0,0,0.55);
      padding: 8px 10px;
      border-radius: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 62vw;
    }

    #hud .btns { display: flex; gap: 8px; }

    button {
      appearance: none;
      border: 0;
      border-radius: 12px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }

    #hint {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: none;
      z-index: 2;
      background: rgba(0,0,0,0.55);
      color: #fff;
      padding: 8px 10px;
      border-radius: 10px;
      font: 13px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="stageArea">
      <div id="stageWrap">
        <div id="hint">Tip: rotate to landscape for best readability.</div>
        <iframe id="frame" loading="eager"></iframe>
      </div>
    </div>

    <div id="hud">
      <div class="pill" id="status">Loading…</div>
      <div class="btns">
        <button id="prev" aria-label="Previous">◀</button>
        <button id="mode" aria-label="Fit/Fill">FIT</button>
        <button id="jump" aria-label="Jump">#</button>
        <button id="next" aria-label="Next">▶</button>
      </div>
    </div>
  </div>

  <script>
    const baseW = 1280, baseH = 720;

    const frame = document.getElementById('frame');
    const wrap  = document.getElementById('stageWrap');
    const statusEl = document.getElementById('status');
    const hint = document.getElementById('hint');
    const modeBtn = document.getElementById('mode');

    let slides = [];
    let i = 0;

    // "contain" = FIT (no cropping), "cover" = FILL (bigger but may crop)
    let mode = localStorage.getItem('deckMode') || 'contain';

    function setModeLabel() {
      modeBtn.textContent = (mode === 'contain') ? 'FIT' : 'FILL';
    }

    function computeScale() {
      // Use layout viewport (more stable on iOS Safari than visualViewport in practice)
      const vw = document.documentElement.clientWidth;
      const vh = document.documentElement.clientHeight;

      const hudH = document.getElementById('hud').offsetHeight || 56;
      const pad = 8;

      const usableW = Math.max(200, vw - pad*2);
      const usableH = Math.max(200, vh - hudH - pad*2);

      const sContain = Math.min(usableW / baseW, usableH / baseH);
      const sCover   = Math.max(usableW / baseW, usableH / baseH);

      const s = (mode === 'contain') ? sContain : sCover;

      // Clamp just in case
      return Math.max(0.10, Math.min(2.0, s));
    }

    function applyScale() {
      const s = computeScale();

      // Size wrapper to the *visual* size so Safari layout matches (no weird clipping)
      wrap.style.width  = (baseW * s) + 'px';
      wrap.style.height = (baseH * s) + 'px';

      // Scale the iframe contents
      frame.style.transform = `scale(${s})`;

      // Hint only in portrait
      hint.style.display = (window.innerHeight > window.innerWidth) ? 'block' : 'none';
    }

    function updateURL() {
      const url = new URL(location.href);
      url.searchParams.set('s', slides[i]);
      history.replaceState(null, '', url.toString());
    }

    function show(idx) {
      if (!slides.length) return;
      i = Math.max(0, Math.min(slides.length - 1, idx));
      const file = slides[i];
      frame.src = file;
      statusEl.textContent = `${i + 1} / ${slides.length} — ${file}`;
      updateURL();
    }

    function next() { show(i + 1); }
    function prev() { show(i - 1); }

    // Tap left third = prev, right two-thirds = next
    document.addEventListener('click', (e) => {
      if (e.target && e.target.tagName === 'BUTTON') return;
      const x = e.clientX;
      if (x < window.innerWidth * 0.33) prev(); else next();
    });

    // Swipe
    let sx = null, sy = null, st = null;
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length !== 1) return;
      sx = e.touches[0].clientX; sy = e.touches[0].clientY; st = Date.now();
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      if (sx == null) return;
      const ex = e.changedTouches[0].clientX;
      const ey = e.changedTouches[0].clientY;
      const dx = ex - sx, dy = ey - sy, dt = Date.now() - st;

      if (Math.abs(dx) > 45 && Math.abs(dy) < 60 && dt < 600) {
        if (dx < 0) next(); else prev();
      }
      sx = sy = st = null;
    }, { passive: true });

    // Keys
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === 'PageDown' || e.key === ' ') next();
      if (e.key === 'ArrowLeft'  || e.key === 'PageUp') prev();
      if (e.key === 'Home') show(0);
      if (e.key === 'End') show(slides.length - 1);
    });

    document.getElementById('prev').addEventListener('click', (e) => { e.stopPropagation(); prev(); });
    document.getElementById('next').addEventListener('click', (e) => { e.stopPropagation(); next(); });

    document.getElementById('jump').addEventListener('click', (e) => {
      e.stopPropagation();
      const raw = prompt(`Jump to slide (1–${slides.length})`);
      if (!raw) return;
      const n = parseInt(raw, 10);
      if (!Number.isFinite(n)) return;
      show(n - 1);
    });

    modeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      mode = (mode === 'contain') ? 'cover' : 'contain';
      localStorage.setItem('deckMode', mode);
      setModeLabel();
      applyScale();
    });

    async function init() {
      setModeLabel();

      const state = await (await fetch('./slide_state.json', { cache: 'no-store' })).json();
      slides = state.slides.map(s => `${s.id}.html`);

      const wanted = new URL(location.href).searchParams.get('s');
      const startAt = wanted ? slides.indexOf(wanted) : 0;

      applyScale();
      window.addEventListener('resize', applyScale);
      window.addEventListener('orientationchange', applyScale);

      show(startAt >= 0 ? startAt : 0);
    }

    init().catch(err => {
      console.error(err);
      statusEl.textContent = 'Failed to load slide_state.json';
    });
  </script>
</body>
</html>
