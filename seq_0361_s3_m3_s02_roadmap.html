<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            height: 720px;
            min-height: 720px;
            background-color: #FDFBF7;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #3E2723;
            display: flex;
            flex-direction: column;
            border: 20px solid #FDFBF7;
        }

        .border-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #C5A059;
            pointer-events: none;
            z-index: 10;
        }

        .header-section {
            padding: 50px 80px 20px;
            text-align: center;
            z-index: 5;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #1A3C40;
            margin-bottom: 0.5rem;
        }

        .content-section {
            padding: 20px 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            z-index: 5;
        }

        .roadmap-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1100px;
            position: relative;
        }

        .roadmap-line {
            position: absolute;
            top: 50px;
            left: 50px;
            right: 50px;
            height: 2px;
            background: #C5A059;
            z-index: 1;
        }

        .phase-item {
            position: relative;
            z-index: 2;
            width: 22%;
            text-align: center;
        }

        .phase-circle {
            width: 100px;
            height: 100px;
            background: #FDFBF7;
            border: 3px solid #1A3C40;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: #1A3C40;
            transition: all 0.3s ease;
        }

        .phase-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: #1A3C40;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .phase-desc {
            font-size: 1rem;
            color: #5D4037;
            line-height: 1.4;
        }

        .number-tag {
            position: absolute;
            top: 0;
            right: 0;
            background: #C5A059;
            color: #fff;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            font-size: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="border-frame"></div>
        
        <div class="header-section">
            <h1 class="main-title">Module Roadmap</h1>
        </div>

        <div class="content-section">
            <div class="roadmap-container">
                <div class="roadmap-line"></div>

                <div class="phase-item">
                    <div class="phase-circle">
                        <i class="fas fa-camel"></i>
                        <div class="number-tag">1</div>
                    </div>
                    <h3 class="phase-title">The Spark</h3>
                    <p class="phase-desc">Targeting Abu Sufy훮n's Caravan: The economic trigger.</p>
                </div>

                <div class="phase-item">
                    <div class="phase-circle">
                        <i class="fas fa-map-marked-alt"></i>
                        <div class="number-tag">2</div>
                    </div>
                    <h3 class="phase-title">The March</h3>
                    <p class="phase-desc">Intelligence, Consultation (Sh큰r훮), and Mobilization.</p>
                </div>

                <div class="phase-item">
                    <div class="phase-circle">
                        <i class="fas fa-fist-raised"></i>
                        <div class="number-tag">3</div>
                    </div>
                    <h3 class="phase-title">The Battle</h3>
                    <p class="phase-desc">Strategy at the wells, Duels, and the General Attack.</p>
                </div>

                <div class="phase-item">
                    <div class="phase-circle">
                        <i class="fas fa-flag-checkered"></i>
                        <div class="number-tag">4</div>
                    </div>
                    <h3 class="phase-title">The Aftermath</h3>
                    <p class="phase-desc">Divine Intervention (Mal훮'ikah) and the Decisive Victory.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
