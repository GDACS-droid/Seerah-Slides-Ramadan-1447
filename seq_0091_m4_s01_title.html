<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #FDFBF7;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #3E2723;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 20px solid #FDFBF7;
        }

        .border-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 3px double #C5A059;
            pointer-events: none;
            z-index: 10;
        }

        .corner-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 L100 0 L100 10 L10 10 L10 100 L0 100 Z' fill='%231A3C40'/%3E%3C/svg%3E");
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 11;
        }

        .top-left { top: 20px; left: 20px; }
        .top-right { top: 20px; right: 20px; transform: rotate(90deg); }
        .bottom-right { bottom: 20px; right: 20px; transform: rotate(180deg); }
        .bottom-left { bottom: 20px; left: 20px; transform: rotate(270deg); }

        .module-label {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #8D6E63;
            margin-bottom: 20px;
        }

        .arabic-title {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            color: #1A3C40;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(197, 160, 89, 0.2);
        }

        .english-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #C5A059;
            margin-bottom: 40px;
            font-style: italic;
        }

        .divider {
            width: 150px;
            height: 4px;
            background-color: #1A3C40;
            margin-bottom: 40px;
        }

        .session-info {
            font-size: 1.2rem;
            color: #5D4037;
            text-align: center;
            line-height: 1.6;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="border-frame"></div>
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-right"></div>
        <div class="corner-decoration bottom-left"></div>

        <div class="module-label">Module 4</div>
        <div class="arabic-title">اليَتِيمُ الكَرِيم</div>
        <div class="english-title">The Noble Orphan</div>
        
        <div class="divider"></div>

        <div class="session-info">
            <strong>Session I:</strong> Al-Ta'sīs Qabl al-Waḥy<br>
            Duration: 40 Minutes
        </div>
    </div>
</body>
</html>
