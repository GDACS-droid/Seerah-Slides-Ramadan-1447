<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            height: 720px;
            min-height: 720px;
            background-color: #FDFBF7;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #3E2723;
            display: flex;
            flex-direction: column;
            border: 20px solid #FDFBF7;
        }

        .border-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #C5A059;
            pointer-events: none;
            z-index: 10;
        }

        .header-section {
            padding: 50px 80px 20px;
            text-align: center;
            z-index: 5;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #1A3C40;
            margin-bottom: 0.5rem;
        }

        .content-section {
            padding: 20px 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            z-index: 5;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 30px;
            width: 80%;
            height: 450px;
        }

        .faction-box {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid #C5A059;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .faction-icon {
            font-size: 2.5rem;
            color: #1A3C40;
            margin-bottom: 15px;
        }

        .faction-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #1A3C40;
            margin-bottom: 10px;
        }

        .faction-list {
            font-size: 1.1rem;
            color: #5D4037;
            line-height: 1.4;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: #1A3C40;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FDFBF7;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            text-align: center;
            border: 4px solid #C5A059;
            z-index: 20;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="border-frame"></div>
        
        <div class="header-section">
            <h1 class="main-title">The Political Landscape</h1>
        </div>

        <div class="content-section">
            <div style="position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                <div class="grid-container">
                    <div class="faction-box">
                        <i class="fas fa-moon faction-icon"></i>
                        <h3 class="faction-title">The Muslims</h3>
                        <div class="faction-list">
                            Muhājirūn (Meccans)<br>
                            Anṣār (Aws & Khazraj)
                        </div>
                    </div>

                    <div class="faction-box">
                        <i class="fas fa-star-of-david faction-icon"></i>
                        <h3 class="faction-title">Jewish Tribes</h3>
                        <div class="faction-list">
                            Banū Qaynuqā'<br>
                            Banū al-Naḍīr<br>
                            Banū Qurayẓah
                        </div>
                    </div>

                    <div class="faction-box">
                        <i class="fas fa-fire faction-icon"></i>
                        <h3 class="faction-title">Polytheists</h3>
                        <div class="faction-list">
                            Arabs of Aws & Khazraj<br>
                            (Still adhering to idolatry)
                        </div>
                    </div>

                    <div class="faction-box">
                        <i class="fas fa-theater-masks faction-icon"></i>
                        <h3 class="faction-title">The Hypocrites</h3>
                        <div class="faction-list">
                            Munāfiqūn<br>
                            Led by 'Abdullāh ibn Ubayy
                        </div>
                    </div>
                </div>
                
                <div class="center-circle">
                    Fragmented<br>Society
                </div>
            </div>
        </div>
    </div>
</body>
</html>
