<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            height: 720px;
            min-height: 720px;
            background-color: #FDFBF7;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #3E2723;
            display: flex;
            flex-direction: column;
            border: 20px solid #FDFBF7;
        }

        .border-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #C5A059;
            pointer-events: none;
            z-index: 10;
        }

        .header-section {
            padding: 50px 80px 20px;
            text-align: center;
            z-index: 5;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #1A3C40;
            margin-bottom: 0.5rem;
        }

        .content-section {
            padding: 20px 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            z-index: 5;
            gap: 60px;
        }

        .stat-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid #C5A059;
            height: 400px;
            justify-content: center;
        }

        .stat-column.muslim {
            border-top: 6px solid #1A3C40;
        }

        .stat-column.quraysh {
            border-top: 6px solid #8D6E63;
        }

        .side-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .muslim .side-title { color: #1A3C40; }
        .quraysh .side-title { color: #3E2723; }

        .stat-row {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            width: 100%;
            justify-content: center;
        }

        .stat-number {
            font-size: 4rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            margin-right: 20px;
            line-height: 1;
        }

        .muslim .stat-number { color: #C5A059; }
        .quraysh .stat-number { color: #8D6E63; }

        .stat-label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #5D4037;
            text-align: left;
        }

        .sub-detail {
            font-size: 0.9rem;
            color: #8D6E63;
            margin-top: 5px;
            text-transform: none;
        }

        .summary-box {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: #1A3C40;
            color: #FDFBF7;
            padding: 15px 40px;
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            border: 2px solid #C5A059;
            z-index: 20;
            white-space: nowrap;
        }

    
        /* GLOBAL LAYOUT FIXES */
        .slide-container {
            /* Ensure sufficient padding at the bottom so content doesn't hit the border */
            padding-bottom: 60px !important; 
            /* Ensure content is stacked vertically and doesn't overflow */
            overflow: hidden !important;
            /* Use flexbox but allow content to take space */
            display: flex !important;
            flex-direction: column !important;
        }

        /* Fix overlapping borders */
        .border-frame {
            z-index: 1 !important; /* Move border to back */
            pointer-events: none !important;
        }
        
        /* Ensure all content is above the border */
        .header-section, .content-section, .footer-section, .inner-content, .slide-content, .pillars-container, .footer-quote {
            z-index: 20 !important; /* Higher than border */
            position: relative !important;
        }

        /* Fix text boxes covering other elements */
        .text-box, .quote-box, .info-box {
            height: auto !important; /* Allow expansion */
            min-height: 0 !important;
            overflow: visible !important;
        }

        /* Fix Quranic quotes being covered */
        .quran-quote, .quran-text, .verse-container {
            margin-top: 20px !important;
            margin-bottom: 20px !important;
            padding: 20px !important;
            background-color: rgba(255, 255, 255, 0.8) !important; /* Add background to ensure readability over borders */
            border-radius: 8px !important;
            position: relative !important;
            z-index: 30 !important; /* Highest priority */
        }
        
        /* Fix bottom obstruction */
        .footer-quote, .footer-note, .citation {
            margin-bottom: 40px !important; /* Lift up from bottom */
        }
        
        /* Fix diagram overlaps */
        .diagram-container, .chart-container {
            margin: 20px 0 !important;
            z-index: 15 !important;
        }
    
    
        /* GLOBAL OVERLAP PREVENTION */
        
        /* Ensure specific containers that might be absolute are checked */
        .outcome-section, .result-box, .highlight-container {
            /* If they are absolute, we try to make them relative if they are main content */
            /* This is a bit risky globally, so we target specific classes if known */
        }
        
        /* Ensure all text containers have backgrounds to prevent transparent text overlap */
        .text-box, .info-card, .step-item, .outcome-card {
            background-color: rgba(253, 251, 247, 0.95) !important; /* Cream background */
            position: relative !important;
            z-index: 20 !important;
        }
        
        /* Fix z-index for all content wrappers */
        .content-wrapper, .main-content {
            position: relative !important;
            z-index: 15 !important;
        }
            
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="border-frame"></div>
        
        <div class="header-section">
            <h1 class="main-title">The Outcome</h1>
        </div>

        <div class="content-section">
            <!-- Muslim Side -->
            <div class="stat-column muslim">
                <h2 class="side-title">The Muslims</h2>
                
                <div class="stat-row">
                    <div class="stat-number">14</div>
                    <div class="stat-label">
                        Martyrs<br>
                        <span class="sub-detail">(6 Muhājirūn, 8 Anṣār)</span>
                    </div>
                </div>
            </div>

            <!-- Quraysh Side -->
            <div class="stat-column quraysh">
                <h2 class="side-title">The Quraysh</h2>
                
                <div class="stat-row">
                    <div class="stat-number">70</div>
                    <div class="stat-label">
                        Killed<br>
                        <span class="sub-detail">(Including Abu Jahl, Umayyah, 'Utbah)</span>
                    </div>
                </div>

                <div class="stat-row">
                    <div class="stat-number">70</div>
                    <div class="stat-label">
                        Captives<br>
                        <span class="sub-detail">(Taken to Madīnah)</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="summary-box">
            A Decisive Victory: The Myth of Quraysh Invincibility Shattered
        </div>
    </div>
</body>
</html>
