<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #FDFBF7;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #3E2723;
            display: flex;
            flex-direction: column;
            border: 20px solid #FDFBF7;
        }

        .border-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #C5A059;
            pointer-events: none;
            z-index: 10;
        }

        .header-section {
            padding: 40px 80px 10px; /* Reduced padding */
            text-align: center;
            z-index: 5;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #1A3C40;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #8D6E63;
            font-weight: 300;
        }

        .content-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 100px 40px;
            gap: 20px; /* Reduced gap */
            z-index: 5;
        }

        .central-command {
            font-family: 'Playfair Display', serif;
            font-size: 6rem; /* Reduced font size */
            color: #1A3C40;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(197, 160, 89, 0.2);
        }

        .command-translation {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem; /* Reduced font size */
            color: #3E2723;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 2px solid #C5A059;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        .dialogue-box {
            background-color: rgba(255, 255, 255, 0.6);
            border-left: 6px solid #8D6E63;
            padding: 15px 30px; /* Reduced padding */
            max-width: 800px;
            text-align: center;
        }

        .dialogue-arabic {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem; /* Reduced font size */
            color: #8D6E63;
            margin-bottom: 8px;
        }

        .dialogue-english {
            font-size: 1.4rem; /* Reduced font size */
            color: #3E2723;
            font-style: italic;
        }

        .note {
            font-size: 1rem; /* Reduced font size */
            color: #5D4037;
            margin-top: 8px;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="border-frame"></div>
        
        <div class="header-section">
            <h1 class="main-title">The First Encounter: Jibrīl Appears</h1>
            <div class="subtitle">The Angelic Command</div>
        </div>

        <div class="content-section">
            <div class="central-command">اقْرَأْ</div>
            <div class="command-translation">Iqra'!</div>

            <div class="dialogue-box">
                <div class="dialogue-arabic">مَا أَنَا بِقَارِئٍ</div>
                <div class="dialogue-english">"Mā ana bi-qāri'" — "I am not a reader/reciter"</div>
                <div class="note">(This was not a refusal but a statement of inability)</div>
            </div>
        </div>
    </div>
</body>
</html>
