<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            height: 720px;
            min-height: 720px;
            background-color: #FDFBF7;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #3E2723;
            display: flex;
            flex-direction: column;
            border: 20px solid #FDFBF7;
        }

        .border-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #C5A059;
            pointer-events: none;
            z-index: 10;
        }

        .header-section {
            padding: 50px 80px 20px;
            text-align: center;
            z-index: 5;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #1A3C40;
            margin-bottom: 0.5rem;
        }

        .content-section {
            padding: 20px 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            z-index: 5;
        }

        .debate-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
            position: relative;
        }

        .speech-box {
            width: 45%;
            padding: 30px;
            border-radius: 0; /* No rounded corners */
            position: relative;
        }

        .speech-box.objection {
            background: #fff;
            border: 1px solid #8D6E63;
            margin-top: 0;
        }

        .speech-box.response {
            background: #1A3C40;
            color: #FDFBF7;
            margin-top: 50px;
            border: 1px solid #C5A059;
        }

        .box-label {
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: block;
            font-weight: 700;
        }

        .objection .box-label { color: #8D6E63; }
        .response .box-label { color: #C5A059; }

        .box-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.4rem;
            line-height: 1.5;
        }

        .objection .box-text { color: #3E2723; }
        .response .box-text { color: #FDFBF7; }

        .connector-line {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 100px;
            background: #C5A059;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="border-frame"></div>
        
        <div class="header-section">
            <h1 class="main-title">The Reaction & Response</h1>
        </div>

        <div class="content-section">
            <div class="debate-container">
                <div class="speech-box objection">
                    <span class="box-label">The Critique</span>
                    <p class="box-text">
                        "What has turned them away from their Qiblah which they used to face?"
                    </p>
                    <div style="margin-top: 10px; font-size: 0.9rem; color: #5D4037;">(Attempt to delegitimize the Prophetic mission)</div>
                </div>

                <div class="connector-line"></div>

                <div class="speech-box response">
                    <span class="box-label">The Divine Answer</span>
                    <p class="box-text">
                        "Say, 'To Allāh belongs the east and the west. He guides whom He wills to a straight path.'"
                    </p>
                    <div style="margin-top: 10px; font-size: 0.9rem; color: #C5A059;">(Sūrah al-Baqarah 2:142)</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
