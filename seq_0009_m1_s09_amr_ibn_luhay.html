<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #FDFBF7;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #3E2723;
            display: flex;
            flex-direction: column;
            border: 20px solid #FDFBF7;
            align-items: center;
        }

        .border-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #C5A059;
            pointer-events: none;
            z-index: 10;
        }

        .header-section {
            margin-top: 60px; /* keep upper padding of title */
            text-align: center;
            z-index: 5;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #8D6E63;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .profile-section {
            text-align: center;
            margin-top: 10px; /* reduced to save vertical space */
            z-index: 5;
        }

        .name-english {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #1A3C40;
            font-weight: 700;
            margin-bottom: 6px; /* tightened spacing */
        }

        .name-arabic {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #C5A059;
            margin-bottom: 8px; /* tightened spacing */
        }

        .role-badge {
            display: inline-block;
            padding: 8px 20px; /* slightly reduced padding */
            border-top: 1px solid #3E2723;
            border-bottom: 1px solid #3E2723;
            font-size: 1.4rem;
            color: #3E2723;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hadith-container {
            margin-top: 20px; /* reduced */
            max-width: 900px;
            background-color: rgba(26, 60, 64, 0.05);
            border-left: 6px solid #1A3C40;
            padding: 20px; /* reduced padding */
            position: relative;
            z-index: 5;
        }

        .hadith-icon {
            position: absolute;
            top: -14px; /* adjusted for smaller padding */
            left: 20px;
            background-color: #1A3C40;
            color: #FDFBF7;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .hadith-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            line-height: 1.4;
            color: #1A3C40;
            font-style: italic;
            margin-bottom: 12px;
        }

        .hadith-source {
            text-align: right;
            font-size: 1.1rem;
            font-weight: 700;
            color: #8D6E63;
        }

        .significance-text {
            margin-top: 18px; /* reduced */
            font-size: 1.5rem;
            color: #3E2723;
            text-align: center;
            max-width: 900px; /* allow wider line to reduce wrapping */
            z-index: 5;
        }

        .highlight {
            font-weight: 700;
            color: #C5A059;
        }

    
        /* GLOBAL LAYOUT FIXES */
        .slide-container {
            /* Ensure sufficient padding at the bottom so content doesn't hit the border */
            padding-bottom: 60px !important; 
            /* Ensure content is stacked vertically and doesn't overflow */
            overflow: hidden !important;
            /* Use flexbox but allow content to take space */
            display: flex !important;
            flex-direction: column !important;
        }

        /* Fix overlapping borders */
        .border-frame {
            z-index: 1 !important; /* Move border to back */
            pointer-events: none !important;
        }
        
        /* Ensure all content is above the border */
        .header-section, .content-section, .footer-section, .inner-content, .slide-content, .pillars-container, .footer-quote {
            z-index: 20 !important; /* Higher than border */
            position: relative !important;
        }

        /* Fix text boxes covering other elements */
        .text-box, .quote-box, .info-box {
            height: auto !important; /* Allow expansion */
            min-height: 0 !important;
            overflow: visible !important;
        }

        /* Fix Quranic quotes being covered */
        .quran-quote, .quran-text, .verse-container {
            margin-top: 20px !important;
            margin-bottom: 20px !important;
            padding: 20px !important;
            background-color: rgba(255, 255, 255, 0.8) !important; /* Add background to ensure readability over borders */
            border-radius: 8px !important;
            position: relative !important;
            z-index: 30 !important; /* Highest priority */
        }
        
        /* Fix bottom obstruction */
        .footer-quote, .footer-note, .citation {
            margin-bottom: 40px !important; /* Lift up from bottom */
        }
        
        /* Fix diagram overlaps */
        .diagram-container, .chart-container {
            margin: 20px 0 !important;
            z-index: 15 !important;
        }
    
    
        /* GLOBAL OVERLAP PREVENTION */
        
        /* Ensure specific containers that might be absolute are checked */
        .outcome-section, .result-box, .highlight-container {
            /* If they are absolute, we try to make them relative if they are main content */
            /* This is a bit risky globally, so we target specific classes if known */
        }
        
        /* Ensure all text containers have backgrounds to prevent transparent text overlap */
        .text-box, .info-card, .step-item, .outcome-card {
            background-color: rgba(253, 251, 247, 0.95) !important; /* Cream background */
            position: relative !important;
            z-index: 20 !important;
        }
        
        /* Fix z-index for all content wrappers */
        .content-wrapper, .main-content {
            position: relative !important;
            z-index: 15 !important;
        }
            
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="border-frame"></div>
        
        <div class="header-section">
            <h1 class="main-title">The Pivot Figure</h1>
        </div>

        <div class="profile-section">
            <div class="name-english">'Amr ibn Luḥay al-Khuzā'ī</div>
            <div class="name-arabic">عمرو بن لحي الخزاعي</div>
            <div class="role-badge">Chieftain of Khuzā'ah</div>
        </div>

        <div class="hadith-container">
            <div class="hadith-icon"><i class="fas fa-quote-left"></i></div>
            <div class="hadith-text">
                "I saw 'Amr ibn Luḥay dragging his entrails in the Fire of Hell."
            </div>
            <div class="hadith-source">— Ṣaḥīḥ Muslim</div>
        </div>

        <div class="significance-text">
            Identified by the Prophet ﷺ as chiefly responsible for introducing paganism to Arabia and <span class="highlight">the first to change Ismā'īl's religion</span>.
        </div>
    </div>
</body>
</html>
