<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #FDFBF7;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #3E2723;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 20px solid #FDFBF7;
        }

        .border-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #C5A059;
            pointer-events: none;
            z-index: 10;
        }

        .title-content {
            text-align: center;
            z-index: 5;
            max-width: 900px;
        }

        .session-label {
            font-family: 'Lato', sans-serif;
            font-size: 1.5rem;
            color: #8D6E63;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            color: #1A3C40;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .arabic-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #C5A059;
            margin-bottom: 2rem;
        }

        .subtitle {
            font-family: 'Lato', sans-serif;
            font-size: 1.8rem;
            color: #3E2723;
            font-weight: 300;
        }

        .decorative-line {
            width: 150px;
            height: 3px;
            background-color: #C5A059;
            margin: 40px auto 0;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="border-frame"></div>
        
        <div class="title-content">
            <div class="session-label">Session II • Module 4</div>
            <h1 class="main-title">Al-Iḍṭihād wa al-Ṣabr</h1>
            <div class="arabic-title">الإضطهاد والصبر</div>
            <div class="subtitle">Persecution and Steadfastness</div>
            <div class="decorative-line"></div>
        </div>
    </div>
</body>
</html>
