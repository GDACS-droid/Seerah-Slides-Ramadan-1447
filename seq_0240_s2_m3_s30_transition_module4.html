<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #3E2723;
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #FDFBF7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 20px solid #3E2723;
        }

        .border-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #C5A059;
            pointer-events: none;
            z-index: 10;
        }

        .content-wrapper {
            text-align: center;
            z-index: 5;
            max-width: 800px;
        }

        .next-label {
            font-family: 'Lato', sans-serif;
            font-size: 1.5rem;
            color: #C5A059;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        .module-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: #FDFBF7;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .module-subtitle {
            font-family: 'Lato', sans-serif;
            font-size: 1.8rem;
            color: #C5A059;
            font-weight: 300;
        }

        .decorative-line {
            width: 150px;
            height: 2px;
            background-color: #C5A059;
            margin: 40px auto 0;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="border-frame"></div>
        
        <div class="content-wrapper">
            <div class="next-label">Next Module</div>
            <h1 class="module-title">Al-Iḍṭihād wa al-Ṣabr</h1>
            <div class="module-subtitle">Persecution & Steadfastness</div>
            <div class="decorative-line"></div>
        </div>
    </div>
</body>
</html>
