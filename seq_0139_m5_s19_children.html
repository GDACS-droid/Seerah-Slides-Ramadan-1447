<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #FDFBF7;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #3E2723;
            display: flex;
            flex-direction: column;
            border: 20px solid #FDFBF7;
        }

        .border-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #C5A059;
            pointer-events: none;
            z-index: 10;
        }

        .header-section {
            padding: 50px 80px 10px; /* keep top padding (50px) as required, reduced bottom */
            text-align: center;
            z-index: 5;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #1A3C40;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #8D6E63;
            font-weight: 300;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            padding: 10px 60px 15px; /* reduced vertical and horizontal padding */
            flex-grow: 1;
            z-index: 5;
            gap: 18px; /* reduced gap between sections */
            justify-content: center;
        }

        /* Section Labels */
        .section-label {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: #C5A059;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px; /* reduced */
            display: flex;
            align-items: center;
        }

        .section-label::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #C5A059;
            margin-left: 12px;
            opacity: 0.5;
        }

        /* Sons Row */
        .sons-row {
            display: flex;
            justify-content: center;
            gap: 28px;
        }

        .son-card {
            background-color: rgba(255, 255, 255, 0.4);
            border: 1px dashed #8D6E63;
            padding: 10px 30px; /* reduced padding */
            text-align: center;
            width: 300px;
            position: relative;
        }

        .son-icon {
            font-size: 1.5rem;
            color: #8D6E63;
            margin-bottom: 8px;
        }

        .son-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: #5D4037;
            margin-bottom: 5px;
        }

        /* Daughters Row */
        .daughters-row {
            display: flex;
            justify-content: space-between;
            gap: 14px;
        }

        .daughter-card {
            background-color: #1A3C40;
            color: #FDFBF7;
            padding: 12px 14px; /* reduced padding */
            text-align: center;
            flex: 1;
            border: 2px solid #C5A059;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .daughter-icon {
            font-size: 1.8rem;
            color: #C5A059;
            margin-bottom: 10px;
        }

        .daughter-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: #FDFBF7;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .daughter-order {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #C5A059;
            opacity: 0.9;
        }

        .footer-term {
            text-align: center;
            margin-top: auto;
            margin-bottom: 10px; /* reduced */
            z-index: 5;
        }

        .term-arabic {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #1A3C40;
            margin-right: 10px;
        }

        .term-english {
            font-size: 1.2rem;
            color: #5D4037;
            text-transform: uppercase;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="border-frame"></div>
        
        <div class="header-section">
            <h1 class="main-title">The Children of the Prophet ﷺ</h1>
            <div class="subtitle">The Blessed Offspring from Khadījah</div>
        </div>

        <div class="content-wrapper">
            <!-- Sons Section -->
            <div>
                <div class="section-label">The Sons (Died in Infancy)</div>
                <div class="sons-row">
                    <div class="son-card">
                        <div class="son-icon"><i class="fas fa-child"></i></div>
                        <div class="son-name">Al-Qāsim</div>
                    </div>
                    <div class="son-card">
                        <div class="son-icon"><i class="fas fa-child"></i></div>
                        <div class="son-name">'Abdullāh</div>
                    </div>
                </div>
            </div>

            <!-- Daughters Section -->
            <div>
                <div class="section-label">The Daughters (Lived to Adulthood)</div>
                <div class="daughters-row">
                    <div class="daughter-card">
                        <div class="daughter-icon"><i class="fas fa-female"></i></div>
                        <div class="daughter-name">Zaynab</div>
                        <div class="daughter-order">The Eldest</div>
                    </div>
                    <div class="daughter-card">
                        <div class="daughter-icon"><i class="fas fa-female"></i></div>
                        <div class="daughter-name">Ruqayyah</div>
                        <div class="daughter-order">The Second</div>
                    </div>
                    <div class="daughter-card">
                        <div class="daughter-icon"><i class="fas fa-female"></i></div>
                        <div class="daughter-name">Umm Kulthūm</div>
                        <div class="daughter-order">The Third</div>
                    </div>
                    <div class="daughter-card">
                        <div class="daughter-icon"><i class="fas fa-female"></i></div>
                        <div class="daughter-name">Fāṭimah</div>
                        <div class="daughter-order">The Youngest</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-term">
            <span class="term-arabic">الذُّرِّيَّة</span>
            <span class="term-english">Al-Dhurriyyah (The Offspring)</span>
        </div>
    </div>
</body>
</html>
