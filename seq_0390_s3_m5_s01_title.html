<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            height: 720px;
            min-height: 720px;
            background-color: #FDFBF7;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #3E2723;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 20px solid #1A3C40;
        }

        .border-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #C5A059;
            pointer-events: none;
            z-index: 10;
        }

        .corner-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 4px double #C5A059;
            z-index: 10;
        }

        .top-left { top: 30px; left: 30px; border-right: none; border-bottom: none; }
        .top-right { top: 30px; right: 30px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 30px; left: 30px; border-right: none; border-top: none; }
        .bottom-right { bottom: 30px; right: 30px; border-left: none; border-top: none; }

        .module-tag {
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #C5A059;
            margin-bottom: 25px;
            font-size: 1.2rem;
            position: relative;
            display: inline-block;
            background: #1A3C40;
            color: #FDFBF7;
            padding: 5px 20px;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 4.2rem;
            color: #1A3C40;
            margin-bottom: 10px;
            text-align: center;
            line-height: 1.1;
            max-width: 1000px;
        }

        .arabic-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #C5A059;
            margin-bottom: 30px;
            font-style: italic;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #3E2723;
            max-width: 800px;
            text-align: center;
            line-height: 1.6;
            font-style: italic;
            border-top: 1px solid #C5A059;
            border-bottom: 1px solid #C5A059;
            padding: 20px 0;
            margin-top: 20px;
        }

        .date-box {
            margin-top: 40px;
            color: #5D4037;
            font-size: 1.1rem;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .icon-decoration {
            font-size: 3rem;
            color: rgba(197, 160, 89, 0.2);
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="border-frame"></div>
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>

        <div class="icon-decoration"><i class="fas fa-shield-alt"></i></div>

        <div class="module-tag">Session III • Module 5</div>
        
        <h1 class="main-title">The Battle of the Trench & Banū Qurayẓah</h1>
        <div class="arabic-title">Ghazwah al-Khandaq</div>
        
        <p class="subtitle">
            The siege of Madīnah by the Confederates (Al-Aḥzāb) and the final elimination of internal threats.
        </p>

        <div class="date-box">
            Shawwāl 5 AH
        </div>
    </div>
</body>
</html>
