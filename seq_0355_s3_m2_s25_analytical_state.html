<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            height: 720px;
            min-height: 720px;
            background-color: #FDFBF7;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #3E2723;
            display: flex;
            flex-direction: column;
            border: 20px solid #FDFBF7;
        }

        .border-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #C5A059;
            pointer-events: none;
            z-index: 10;
        }

        .header-section {
            padding: 50px 80px 20px;
            text-align: left;
            z-index: 5;
            border-bottom: 1px solid rgba(197, 160, 89, 0.3);
            margin: 0 80px;
            display: flex;
            align-items: center;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #1A3C40;
            margin-right: 20px;
        }

        .analytical-tag {
            background-color: #C5A059;
            color: #fff;
            padding: 5px 15px;
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .content-section {
            padding: 40px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
            z-index: 5;
        }

        .phase-column {
            width: 40%;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid #C5A059;
        }

        .phase-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #1A3C40;
            margin-bottom: 20px;
            border-bottom: 2px solid #C5A059;
            padding-bottom: 10px;
            display: inline-block;
        }

        .feature-list {
            list-style: none;
            text-align: left;
        }

        .feature-item {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #3E2723;
            display: flex;
            align-items: center;
        }

        .feature-item i {
            color: #8D6E63;
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .transition-arrow {
            font-size: 3rem;
            color: #C5A059;
        }

    
        /* GLOBAL LAYOUT FIXES */
        .slide-container {
            /* Ensure sufficient padding at the bottom so content doesn't hit the border */
            padding-bottom: 60px !important; 
            /* Ensure content is stacked vertically and doesn't overflow */
            overflow: hidden !important;
            /* Use flexbox but allow content to take space */
            display: flex !important;
            flex-direction: column !important;
        }

        /* Fix overlapping borders */
        .border-frame {
            z-index: 1 !important; /* Move border to back */
            pointer-events: none !important;
        }
        
        /* Ensure all content is above the border */
        .header-section, .content-section, .footer-section, .inner-content, .slide-content, .pillars-container, .footer-quote {
            z-index: 20 !important; /* Higher than border */
            position: relative !important;
        }

        /* Fix text boxes covering other elements */
        .text-box, .quote-box, .info-box {
            height: auto !important; /* Allow expansion */
            min-height: 0 !important;
            overflow: visible !important;
        }

        /* Fix Quranic quotes being covered */
        .quran-quote, .quran-text, .verse-container {
            margin-top: 20px !important;
            margin-bottom: 20px !important;
            padding: 20px !important;
            background-color: rgba(255, 255, 255, 0.8) !important; /* Add background to ensure readability over borders */
            border-radius: 8px !important;
            position: relative !important;
            z-index: 30 !important; /* Highest priority */
        }
        
        /* Fix bottom obstruction */
        .footer-quote, .footer-note, .citation {
            margin-bottom: 40px !important; /* Lift up from bottom */
        }
        
        /* Fix diagram overlaps */
        .diagram-container, .chart-container {
            margin: 20px 0 !important;
            z-index: 15 !important;
        }
    
    
        /* GLOBAL OVERLAP PREVENTION */
        
        /* Ensure specific containers that might be absolute are checked */
        .outcome-section, .result-box, .highlight-container {
            /* If they are absolute, we try to make them relative if they are main content */
            /* This is a bit risky globally, so we target specific classes if known */
        }
        
        /* Ensure all text containers have backgrounds to prevent transparent text overlap */
        .text-box, .info-card, .step-item, .outcome-card {
            background-color: rgba(253, 251, 247, 0.95) !important; /* Cream background */
            position: relative !important;
            z-index: 20 !important;
        }
        
        /* Fix z-index for all content wrappers */
        .content-wrapper, .main-content {
            position: relative !important;
            z-index: 15 !important;
        }
            
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="border-frame"></div>
        
        <div class="header-section">
            <span class="analytical-tag">Analytical</span>
            <h1 class="main-title">Evolution of the Ummah</h1>
        </div>

        <div class="content-section">
            <div class="phase-column">
                <h3 class="phase-title">Makkan Phase</h3>
                <div style="font-size: 1.2rem; color: #8D6E63; margin-bottom: 20px; font-style: italic;">Moral Community</div>
                <ul class="feature-list">
                    <li class="feature-item"><i class="fas fa-heart"></i> Shared Belief (Tawḥīd)</li>
                    <li class="feature-item"><i class="fas fa-hand-holding-heart"></i> Ethical Transformation</li>
                    <li class="feature-item"><i class="fas fa-shield-alt"></i> Passive Endurance</li>
                </ul>
            </div>

            <div class="transition-arrow">
                <i class="fas fa-arrow-right"></i>
            </div>

            <div class="phase-column" style="background: rgba(26, 60, 64, 0.05); border-color: #1A3C40;">
                <h3 class="phase-title">Madīnan Phase</h3>
                <div style="font-size: 1.2rem; color: #1A3C40; margin-bottom: 20px; font-style: italic;">Political Entity</div>
                <ul class="feature-list">
                    <li class="feature-item"><i class="fas fa-map-marked-alt"></i> Territorial Sovereignty</li>
                    <li class="feature-item"><i class="fas fa-balance-scale"></i> Legal Code (Sharī'ah)</li>
                    <li class="feature-item"><i class="fas fa-fist-raised"></i> Active Defense (Jihād)</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
