<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #FDFBF7;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #3E2723;
            display: flex;
            flex-direction: column;
            border: 20px solid #FDFBF7;
        }

        .border-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #C5A059;
            pointer-events: none;
            z-index: 10;
        }

        .header-section {
            padding: 50px 80px 20px;
            text-align: center;
            z-index: 5;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #1A3C40;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #8D6E63;
            font-weight: 300;
        }

        .content-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 100px 40px;
            gap: 30px;
            z-index: 5;
        }

        .quote-box {
            text-align: center;
            max-width: 800px;
            border-bottom: 2px solid #C5A059;
            padding-bottom: 30px;
            margin-bottom: 30px;
        }

        .arabic-command {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            color: #1A3C40;
            margin-bottom: 10px;
            line-height: 1;
        }

        .english-command {
            font-size: 2.5rem;
            color: #3E2723;
            font-weight: 700;
            font-style: italic;
        }

        .context-text {
            font-size: 1.4rem;
            color: #5D4037;
            text-align: center;
            max-width: 900px;
            line-height: 1.5;
        }

        .highlight {
            color: #C5A059;
            font-weight: 700;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="border-frame"></div>
        
        <div class="header-section">
            <h1 class="main-title">Seeking Refuge</h1>
            <div class="subtitle">The Prophet ﷺ Returns Home</div>
        </div>

        <div class="content-section">
            <div class="quote-box">
                <div class="arabic-command">زَمِّلُونِي زَمِّلُونِي</div>
                <div class="english-command">"Cover me! Cover me!"</div>
            </div>

            <p class="context-text">
                He rushed into the house of <span class="highlight">Khadījah</span>, his heart pounding, asking to be wrapped in blankets. This human reaction highlights his vulnerability and the critical role of his wife as his first sanctuary.
            </p>
        </div>
    </div>
</body>
</html>
